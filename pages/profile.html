<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Smart - Profile</title>
  <link rel="stylesheet" href="../css/profile.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body>
  <section class="profile-hero" data-aos="fade-down">
    <h1>Your Profile</h1>
    <p>Manage your account settings and personal information</p>
  </section>

  <section class="profile-content" data-aos="fade-up">
    <div class="profile-card">
      <img src="../pics/profile.png" alt="User Avatar" class="avatar" />
      <h2>John Doe</h2>
      <p class="email">john.doe@example.com</p>

      <div class="profile-details">
        <h3>Personal Details</h3>
        <ul>
          <li><strong>Full Name:</strong> Johnathan Doe</li>
          <li><strong>Username:</strong> johndoe123</li>
          <li><strong>Member Since:</strong> January 2023</li>
          <li><strong>Role:</strong> Student</li>
        </ul>
      </div>

      <a href="settings.html"><button class="edit-btn">Edit Profile</button></a>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 700,
      once: true,
    });
  </script>

  <!-- Dark mode sync script -->
  <script>
    window.addEventListener('message', (event) => {
      if (event.data && typeof event.data.darkMode === 'boolean') {
        if (event.data.darkMode) {
          document.body.classList.add('dark-mode');
        } else {
          document.body.classList.remove('dark-mode');
        }
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    });
  </script>

  <script>
  document.addEventListener('click', () => {
    parent.postMessage({ action: 'iframeClick' }, '*');
  });
</script>

</body>
</html>
