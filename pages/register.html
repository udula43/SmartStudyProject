<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Smart - Register</title>
  <link rel="stylesheet" href="../css/log-reg.css" />
</head>
<body>
  <div id="content">
    <!-- Your website content behind the modal -->
    <h1>Welcome to Study Smart</h1>
    <p>Content is blurred while registration is active.</p>
  </div>

  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="registerTitle">
    <h2 id="registerTitle">Create a New Account</h2>
    <form action="/register" method="POST">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required autocomplete="name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required autocomplete="email" />

      <label for="alyear">A/L Year</label>
      <input type="text" id="alyear" name="alyear" required />

      <label for="stream">Stream</label>
      <select id="stream" name="stream" required>
        <option value="">Select stream</option>
        <option value="Bio">Biology</option>
        <option value="Maths">Mathematics</option>
        <option value="Commerce">Commerce</option>
        <option value="Tech">Technology</option>
      </select>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="new-password" />

      <button type="submit">Register</button>
    </form>
    <a href="login.html" class="toggle-link">Already have an account? Login here</a>
  </div>
</body>
</html>
