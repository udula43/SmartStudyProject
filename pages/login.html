<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Smart - Login</title>
  <link rel="stylesheet" href="../css/log-reg.css" />
</head>
<body>
  <div id="content">
    <!-- Your entire site content here -->
  </div>

  <!-- Login modal (hidden by default) -->
  <div id="loginModal" class="modal hidden">
    <h2>Login</h2>
    <form>
      <label>Email</label>
      <input type="email" required />
      <label>Password</label>
      <input type="password" required />
      <button type="submit">Login</button>
    </form>
    <a href="#" id="toRegister" class="toggle-link">Don't have an account? Register</a>
    <a href="#" id="closeLogin" class="toggle-link">Close</a>
  </div>

  <!-- Register modal (hidden by default) -->
  <div id="registerModal" class="modal hidden">
    <h2>Register</h2>
    <form>
      <label>Full Name</label>
      <input type="text" required />
      <label>Email</label>
      <input type="email" required />
      <label>A/L Year</label>
      <input type="number" required />
      <label>Stream</label>
      <select required>
        <option value="">Select Stream</option>
        <option value="math">Math</option>
        <option value="bio">Bio</option>
        <option value="commerce">Commerce</option>
        <!-- add more -->
      </select>
      <label>Password</label>
      <input type="password" required />
      <button type="submit">Register</button>
    </form>
    <a href="#" id="toLogin" class="toggle-link">Already have an account? Login</a>
    <a href="#" id="closeRegister" class="toggle-link">Close</a>
  </div>
</body>

</html>
